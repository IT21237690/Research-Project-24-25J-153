name: Build Image for DA_Service

on:
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker BuildKit
      - name: Set up Docker BuildKit
        run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV 

      # Step 3: Set up Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # Step 4: Build Docker image for DA_Service
      - name: Build Docker image for DA_Service
        run: |
          cd DA_Service
          docker build -t ${{ secrets.ACR_REGISTRY_URL }}/da_Service:latest .

      # Step 5: Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_REGISTRY_URL }} --username ${{ secrets.ACR_USERNAME }} --password-stdin

      # Step 6: Push Docker image for DA_Service to ACR
      - name: Push Docker image for DA_Service to ACR
        run: |
          docker push ${{ secrets.ACR_REGISTRY_URL }}/DA_Service:latest
