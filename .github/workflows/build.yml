name: Build and Push Docker Images for FastAPI Microservices to ACR

on:
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: 
          - service1
          - service2
          - service3
          - service4

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python and FastAPI dependencies
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      # Step 3: Set up Docker BuildKit
      - name: Set up Docker BuildKit
        run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV 

      # Step 4: Set up Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # Step 5: Build Docker images for each service
      - name: Build Docker image for ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          docker build -t ${{ secrets.ACR_REGISTRY_URL }}/${{ matrix.service }}:latest .

      # Step 6: Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_REGISTRY_URL }} --username ${{ secrets.ACR_USERNAME }} --password-stdin

      # Step 7: Push Docker images to ACR
      - name: Push Docker image for ${{ matrix.service }} to ACR
        run: |
          docker push ${{ secrets.ACR_REGISTRY_URL }}/${{ matrix.service }}:latest
